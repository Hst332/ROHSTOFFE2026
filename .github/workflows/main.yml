name: Daily Market Forecast

on:
  schedule:
    # Täglich um 12:00 UTC
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  forecast:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Python Setup
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Abhängigkeiten installieren
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn yfinance

      # 4️⃣ Forecast Script ausführen
      - name: Run forecast_energy.py
        run: python forecast_energy.py

      # 5️⃣ TXT Datei als Artifact sichern
      - name: Upload Forecast TXT
        uses: actions/upload-artifact@v4
        with:
          name: market-forecast-txt
          path: forecast_output.txt
